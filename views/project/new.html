{{extend 'layout.html'}}
<div class=".dark">&nbsp;</div>
<div class="content">
	<h1>New Project</h1>
	Step {{=step}} of 3.
	{{if step == 1:}}
		{{=form}}
	{{elif step == 2:}}
		<ul>
		{{for doc in new_project['documents']: }}
			<li>
			{{=doc['title']}}
			<img alt="{{=doc['title']}} image." src="data:image/png;base64,{{=doc['image']}}" >
			</li>
		{{pass}}
		</ul>
		Document step.
		{{=form}}
	{{else:}}
		Section step.
	{{pass}}
</div>
