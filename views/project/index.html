{{extend 'layout.html'}}
{{block head}}
<link rel="stylesheet" type="text/css" href="{{= URL('static', 'css/project.css') }}" />
{{end}}
<div>
	<h2>My Projects</h2>
	<ul class="projects-list" style="display:table">
	{{for p in projects: }}
		<li style="display:table-row">
            <h4><a href="{{=URL(c='project', f='manage', args=[p.getId()])}}">{{=p.getTitle()}}</a></h4>
			<span>{{=p.getTotalTranscriptions()}} / {{=p.getDocumentCount()}} documents have transcriptions</span>
            <a href="{{=URL(c='project', f='manage', args=[p.getId()])}}"><button>View</button></a>
		</li>
	{{pass}}
	</ul>
</div>
