{{extend 'layout.html'}}
<div class=".dark">&nbsp;</div>
<div class="content">
	<h2>{{=project.getTitle()}}</h2>
	<span>{{=len(project.getDocuments())}} document(s) in this project.</span>
	<ul>
		{{for d in project.getDocuments():}}
			<li>
			<a href="{{=URL(c='document', f='transcribe', args=[d.getId()])}}">{{=d.getTitle()}}</a>
			</li>
		{{pass}}
	</ul>
</div>
