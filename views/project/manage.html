{{extend 'layout.html'}}
<div>
    <div class="breadcrumb">
        <a href="{{= URL('project', 'index') }}">Your Projects</a> &gt; 
        {{=project.getTitle()}} Project
    </div>
	<h2>{{=project.getTitle()}}</h2>
	<span>{{=len(project.getDocuments())}} document(s) in this project.</span>
	<ul>
		{{for d in project.getDocuments():}}
			<li>
			<a href="{{=URL(c='document', f='review', args=[d.getId()])}}">{{=d.getTitle()}}</a>
			</li>
		{{pass}}
	</ul>
</div>
