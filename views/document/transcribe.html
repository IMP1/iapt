{{extend 'layout.html'}}
<div>
	<h2>{{=document.getTitle()}}</h2>
	<img src="{{=URL(c='document', f='image', args=[document.getImage()])}}">
	{{=sections}}
	<div class="transcribe-sections">
		<form>
			<ul>
				{{for row in sections:}}
				<li>
				<h3>{{row.getTitle()}}</h3>
				{{row.getBlurb()}}
				<input type="text" name="{{row.getId()}}">
				</li>
				{{pass}}
			</ul>
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
